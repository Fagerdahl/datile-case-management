name: backend-ci

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      mysql:
        image: mysql:8.0.36
        env:
          MYSQL_DATABASE: datile
          MYSQL_USER: app
          MYSQL_PASSWORD: app_pw
          MYSQL_ROOT_PASSWORD: root_pw
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot_pw --silent"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            docker exec ${{ job.services.mysql.id }} mysqladmin ping -h 127.0.0.1 -proot_pw --silent && exit 0
            sleep 2
          done
          echo "MySQL did not become ready in time" && exit 1

      - name: Run tests
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/datile?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          SPRING_DATASOURCE_USERNAME: app
          SPRING_DATASOURCE_PASSWORD: app_pw
          SPRING_FLYWAY_ENABLED: "true"
        run: ./mvnw test