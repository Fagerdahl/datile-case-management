services:
  mysql:
    image: mysql:8.0.36
    container_name: datile-mysql
    environment:
      MYSQL_DATABASE: datile
      MYSQL_USER: app
      MYSQL_PASSWORD: app_pw
      MYSQL_ROOT_PASSWORD: root_pw
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-proot_pw" ]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  mysql_data: